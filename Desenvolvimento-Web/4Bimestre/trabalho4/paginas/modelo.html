<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="shortcut icon" type="imagens" href="../imagens/png/patas.png">
    <link rel="stylesheet" href="../estilos/style.css">

</head>

<body>

    <div class="container-fluid">

        <div class="row">

            <!-- Sidebar -->
            <div class="col-lg-2 col-4 m-0 p-0" id="container-sidebar"></div>

            <!-- Conteúdo principal -->
            <div class="content col-12 col-lg-10">

                <div class="navbar row  sticky-top mb-4 shadow-lg">
                    <!-- Navbar dentro do content -->
                    <div class="m-0 p-0" id="container-navbar"></div>

                </div>

                <!-- CONTEÚDO -->
                <!-- Card 1 -->
                <div class="row m-3 d-flex justify-content-center">

                    <div class="col-md-4 mb-2">

                        <div class="card">

                            <div class="card-corpo m-4">

                                <h5 class="card-title">Vendas Totais 2024</h5>
                                <p class="card-text">R$ 2.880.000,00</p>
                                <a href="#" class="btn btn-dark" data-bs-toggle="modal"
                                    data-bs-target="#detalhes">Ver Detalhes</a>
                            </div>

                        </div>

                    </div>
                    <!-- Card 2 -->
                    <div class="col-md-4 mb-2">

                        <div class="card">

                            <div class="card-corpo m-4">

                                <h5 class="card-title">Produtos Vendidos</h5>
                                <p class="card-text">15.650</p>
                                <a href="#" class="btn btn-dark" data-bs-toggle="modal"
                                    data-bs-target="#detalhes">Ver Detalhes</a>
                            </div>

                        </div>

                    </div>
                    <!-- Card 3 -->
                    <div class="col-md-4 mb-2">

                        <div class="card">

                            <div class="card-corpo m-4">

                                <h5 class="card-title">Funcionários</h5>
                                <p class="card-text">40</p>
                                <a href="#" class="btn btn-dark" data-bs-toggle="modal"
                                    data-bs-target="#detalhes">Ver Detalhes</a>
                            </div>

                        </div>

                    </div>

                </div>
                <!-- Linha do Gráfico -->
                <div class="row m-3 d-flex justify-content-center">

                    <div class="col-12">

                        <div class="card">

                            <div class="card-corpo">
                                <canvas id="salesByMonthChart"></canvas>
                            </div>

                        </div>

                    </div>

                </div>
                <!-- Modal do botão ver detalhes -->
                <div class="modal fade" id="detalhes">

                    <div class="modal-dialog">

                        <div class="modal-content">

                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Ver Detalhes</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>

                            <div class="modal-body">
                                . . . <br>
                                Não sabia o que colocar de informação <br>
                                . . .
                            </div>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                            </div>

                        </div>

                    </div>

                </div>

                <footer class="row d-flex text-center mt-4 py-3 shadow sticky-bottom">
                    <p>© 2025 Pet Shop, Inc</p>
                </footer>

            </div>

        </div>

    </div>

    <!-- Fonte do vídeo que usei para fazer o gráfico com o chart.js -->
    <!-- https://www.youtube.com/watch?v=l0K95at8BVg&ab_channel=FerreiraStudios -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/app.js"></script>
    <script>
        var ctx = document.getElementById('salesByMonthChart');

        var charGraph = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'],
                datasets: [
                    {
                        label: "Vendas de Ração para Cachorros",
                        data: [350, 400, 500, 300, 670, 890, 670, 1000, 230, 456, 790, 900],
                        borderWidth: 3,
                        borderColor: 'rgba(9,69,82,0.85)',
                        backgroundColor: 'transparent',
                    },
                    {
                        label: "Vendas de Ração para Gatos",
                        data: [130, 235, 450, 670, 350, 700, 290, 789, 900, 345, 670, 590],
                        borderWidth: 3,
                        borderColor: 'rgba(100,0,0,1)',
                        backgroundColor: 'transparent',
                    },

                ]
            },
            options: {
                plugins: {
                    title: {
                        display: true,
                        text: 'Vendas por Mês',
                        font: {
                            size: 40,
                            fontStyle: "Montserrat"
                        }
                    }
                }
            }
        });
    </script>

</body>

</html>
