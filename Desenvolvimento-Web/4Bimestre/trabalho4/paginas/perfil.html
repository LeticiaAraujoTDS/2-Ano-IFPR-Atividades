<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="shortcut icon" type="imagens" href="../imagens/png/patas.png">
    <link rel="stylesheet" href="../estilos/style.css">

</head>

<body>

    <div class="container-fluid d-flex flex-column" style="height: 100vh;">

        <div class="row flex-grow d-flex">

            <!-- Sidebar -->
            <div class="col-lg-2 col-4 p-0 bg-light" id="container-sidebar">
                <!-- Conteúdo da Sidebar -->
            </div>

            <!-- Conteúdo principal -->
            <div class="col-lg-10 col-12 d-flex flex-column">

                <div class="navbar row sticky-top mb-4 shadow-lg">
                    <div class="m-0 p-0" id="container-navbar"></div>
                </div>

                <!-- CONTEUDO PRINCIPAL -->
                <div class="row flex-grow d-flex justify-content-center">

                    <div class="profile col-md-8 p-5 m-3 rounded-3">

                        <h2 class="mb-4 text-center">Perfil</h2>

                        <!-- Foto de Perfil -->
                        <div class="text-center mb-4">

                            <img src="../imagens/png/user (1).png" alt="Foto de Perfil">
                            <div>
                                <button class="btn btn-dark mt-2 p-1">Alterar Foto</button>
                            </div>

                        </div>

                        <!-- Formulário -->
                        <form class="row g-3">

                            <div class="col-md-6">
                                <label for="inputEmail" class="form-label">Email</label>
                                <input type="email" class="form-control" id="inputEmail">
                            </div>

                            <div class="col-md-6">
                                <label for="inputPassword" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="inputPassword">
                            </div>

                            <div class="col-12">
                                <label for="inputAddress" class="form-label">Endereço</label>
                                <input type="text" class="form-control" id="inputAddress">
                            </div>

                            <div class="col-md-6">
                                <label for="inputCity" class="form-label">Cidade</label>
                                <input type="text" class="form-control" id="inputCity">
                            </div>

                            <div class="col-md-4">
                                <label for="inputState" class="form-label">Estado</label>
                                <select id="inputState" class="form-select">
                                    <option selected>Escolha...</option>
                                    <option>Acre</option>
                                    <option>Alagoas</option>
                                    <option>Amapá</option>
                                    <option>Amazonas</option>
                                    <option>Bahia</option>
                                    <option>Brasil</option>
                                    <option>Ceará</option>
                                    <option>Distrito Federal</option>
                                    <option>Espírito Santo</option>
                                    <option>Goiás</option>
                                    <option>Maranhão</option>
                                    <option>Mato Grosso</option>
                                    <option>Mato Grosso do Sul</option>
                                    <option>Minas Gerais</option>
                                    <option>Pará</option>
                                    <option>Paraíba</option>
                                    <option>Paraná</option>
                                    <option>Pernambuco</option>
                                    <option>Piauí</option>
                                    <option>Rio de Janeiro</option>
                                    <option>Rio Grande do Norte</option>
                                    <option>Rio Grande do Sul</option>
                                    <option>Rondônia</option>
                                    <option>Roraima</option>
                                    <option>Santa Catarina</option>
                                    <option>São Paulo</option>
                                    <option>Sergipe</option>
                                    <option>Tocantins</option>
                                </select>
                            </div>

                            <div class="col-md-2">
                                <label for="inputZip" class="form-label">CEP</label>
                                <input type="text" class="form-control" id="inputZip">
                            </div>

                            <div class="col-12 text-center d-flex justify-content-center">
                                <button type="button" class="btn btn-dark p-2" id="botaoSalvar">Salvar Alterações</button>
                            </div>

                        </form>

                    </div>

                </div>
                            
                <!-- Modal do botão salvar -->
                <div class="modal fade" id="detalhes">

                    <div class="modal-dialog">

                        <div class="modal-content">

                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Salvar Alterações</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>

                            <div class="modal-body">
                                Suas alterações foram salvas!
                            </div>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                            </div>

                        </div>

                    </div>

                </div>

                <footer class="row text-center mt-auto py-3 shadow-lg">
                    <p>© 2025 Pet Shop, Inc</p>
                </footer>

            </div>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/app.js"></script>

</body>

</html>
