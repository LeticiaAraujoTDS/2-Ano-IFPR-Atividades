<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="imagens" href="../imagens/png/patas.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../estilos/login.css">
    <title>Login</title>

</head>

<body>
    <!-- Logo -->
    <div class="container d-flex justify-content-center align-items-center">

        <div class="row w-100">

            <div class="col-md-6 text-center">

                <div class="logo">
                    <a href="../paginas/modelo.html">
                        <img src="../imagens/Pet Shop.gif" alt="">
                    </a>
                </div>

            </div>

            <!-- Parte de Login -->
             <!-- Não adicionei nehuma forma de verificação na hora de entrar, então se clicar no botão de entrar ele vai -->
            <div class="form col-md-6 d-flex align-items-center justify-content-center">

                <div class="login">
                    <!-- Formulário -->
                    <div class=" mb-3">
                        <label for="inputEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail">
                    </div>

                    <div class="mb-3">
                        <label for="inputPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="inputPassword">
                    </div>

                    <a href="../paginas/modelo.html">
                        <button type="button" class="btn btn-outline-secondary">Entrar</button>
                    </a>

                </div>

            </div>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
</body>

</html>
