<!doctype html>
<html lang="en">

<head>
    <!-- TEM QUE ESTAR NA PASTA HTML -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="shortcut icon" type="imagens" href="imagens/png/patas.png">
    <link rel="stylesheet" href="estilos/style.css">

</head>

<body>

    <div class="container-fluid">

        <div class="row">

            <!-- Sidebar -->
            <div class="col-lg-2 col-4 m-0 p-0" id="container-sidebar"></div>


            <!-- Conteúdo principal -->
            <div class="content col-12 col-lg-10">

                <div class="navbar row  sticky-top mb-4 shadow-lg">
                    <!-- Navbar dentro do content -->
                    <div class="m-0 p-0" id="container-navbar"></div>
                    
                </div>

                <!-- CONTEUDO PRINCIPAL -->
                <div class="row m-3">
                    <div class="col-md-3 mb-2">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Vendas Totais 2024</h5>
                                <p class="card-text">R$ 2.880.000,00</p>
                                <a href="#" class="btn btn-primary" data-bs-toggle="modal"
                                    data-bs-target="#detalhes">Ver Detalhes</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 mb-2">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Produtos Vendidos</h5>
                                <p class="card-text">15.650</p>
                                <a href="#" class="btn btn-primary" data-bs-toggle="modal"
                                    data-bs-target="#detalhes">Ver Detalhes</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 mb-2">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Funcionários</h5>
                                <p class="card-text">40</p>
                                <a href="#" class="btn btn-primary" data-bs-toggle="modal"
                                    data-bs-target="#detalhes">Ver Detalhes</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row m-3">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                Vendas por Mês
                            </div>
                            <div class="card-body">
                                <canvas id="salesByMonthChart"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 mt-3">
                        <div class="card" style="min-height: 870px;">
                            <div class="card-header">
                                Vendas por Categoria
                            </div>
                            <div class="card-body">
                                <canvas id="salesByCategoryChart" ></canvas>
                            </div>
                        </div>
                    </div>
                </div>

                <footer class="row d-flex text-center mt-4 py-3 shadow sticky-bottom">
                    <p>© 2025 Pet Shop, Inc</p>
                </footer>
            </div>
            
            

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="app.js"></script>
    <script>
        const salesByCategoryData = {
            labels: ['Ração para Cachorros', 'Ração para Gatos', 'Brinquedos', 'Petiscos'],
            datasets: [{
                label: 'Vendas por Categoria',
                data: [300, 150, 100, 200],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)'
                ],
                borderWidth: 1
            }]
        };
        const salesByCategoryConfig = {
            type: 'doughnut',
            data: salesByCategoryData,
            options: {
                responsive: true,
                maintainAspectRatio: false,
            }
        };

        const salesByCategoryChart = new Chart(
            document.getElementById('salesByCategoryChart'),
            salesByCategoryConfig
        );

        const salesByMonthData = {
            labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'],
            datasets: [{
                label: 'Vendas por Mês',
                data: [1000, 1100, 1150, 900, 1000, 1100, 1300, 1500, 2000, 1000, 1100, 2500],
                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1
            }]
        };

        // Configuração para o gráfico de vendas por mês
        const salesByMonthConfig = {
            type: 'line',
            data: salesByMonthData,
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        };

        // Criação do gráfico de vendas por mês
        const salesByMonthChart = new Chart(
            document.getElementById('salesByMonthChart'),
            salesByMonthConfig
        );
    </script>

</body>

</html>
