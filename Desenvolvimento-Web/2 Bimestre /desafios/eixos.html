<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eixos</title>
    <link rel="stylesheet" href="default.css">
    <style>
        .container{
            display: flex;
            gap: 10px;
            flex-direction: row-reverse; /*ostart e o end dependem do flex-direction, se for normal, então os dois são normais, mas se o direction for reverse, os dois tb serão, então ficam ao contrário*/
            justify-content: flex-end;
        }

        .item {
            background-color: bisque;
            color: black;
        }
    </style>
</head>
<body>

    <div class="container">

        <div class="item">item A</div>

        <div class="item">item B </div>

    </div>
    
</body>
</html>
